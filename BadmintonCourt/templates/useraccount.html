{% extends 'base.html' %}
{% block content %}

<h1 class="text-center text-white">User Account</h1>
<hr>
<h4 class="text-center text-white">Hello, {{ user.first_name }} {{ user.last_name }}</h4>
    <br>
    <h6 class="text-white">Bookings:</h6>
    <ul class="list-group">
    
    {% for mbook in object_list %}
    <li class="list-group-item"> {{mbook.user.first_name}} {{mbook.user.last_name}}: {{ mbook.court }} @ {{ mbook.court.startTime }} </li>
    {% endfor %}
    </ul>

{% endblock %}
