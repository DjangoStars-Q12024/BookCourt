{% extends 'base.html' %}
{% block title %}
Sign Up for DS Badminton
{% endblock %}

{% block content %}

<style>
  .center-container {
    position: absolute;
    top: 50%;
    left: 50%;
  }
  .signup-button {
    background-color: #8c52ff;
    color: white;
    border-radius: 10px;
    padding: 5px;
    width: 30%;
}
.goback-button {
    background-color: #8c52ff;
    color: white;
    border-radius: 10px;
    padding: 5px;
    width: 30%;
}

</style>

<div class="center-container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
<button onclick="history.back()" class="goback-button">Go Back</button> <br><br>
<h1 style="color: white">Sign Up</h1> <br>
<form style="color: white ;" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="signup-button" >Sign Up</button>
</form> 
{% endblock %}
