<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DS Badminton{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
    {% load static %}
    <style>
        .container {
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
            height: auto;
        }
    </style>

    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
</head>
<body>
    <header class="header">

        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container">
                <img src="{% static 'images/DSB_Logo.png' %}" alt="Logo" width="60" height="60">

                <a class="navbar-brand" href="/">DS Badminton</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Book Court</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Account</a>
                        </li>
                        <li class="nav-item" >
                            {% if user.is_authenticated %}
                            <form method="post" action="{% url 'custom_logout' %}">
                                {% csrf_token %}
                                <button type="submit" style="font-weight: bold; border-style: none; background-color: transparent; margin-top: 10%;">Log Out</button>
                            </form>
                            
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
    
    <div class="footer">
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container-fluid">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item">
                        <!-- <a class="nav-link" href="">Book Court</a> -->
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link" href="">Account</a> -->
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
